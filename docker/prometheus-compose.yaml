version: "2"
services:
  prometheus:
    image: prom/prometheus:latest
    networks:
      - monitoring
    volumes:
      - ./prometheus-local.yml:/etc/prometheus/prometheus.yml
      - ../prometheus-data:/prometheus
    ports:
      - "9090:9090" # expose this prometheus on 9091 host port
    logging:
      driver: loki
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - .:/mnt/config
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yml
    logging:
      driver: loki
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:7.0.0
    ports:
      - "3000:3000"
    networks:
      - monitoring
    volumes:
      # persist the grafana store -- stop losing dashbaords.
      - ../grafana-storage:/var/lib/grafana
      - /tmp/pogadog_grafana_plugins:/var/lib/grafana-plugins
    environment:
      # allow embedding.
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_PLUGINS_ENABLE_ALPHA=true
      - GF_FEATURE_TOGGLES_ENABLE=flameGraph
    logging:
      driver: loki
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo-local.yaml:/etc/tempo.yaml
      - ./tempo-data:/tmp/tempo
    ports:
      - "14268:14628"  # jaeger ingest
      - "4317:4317"   # oltp/grpc ingest
      - "4318:4318"   # oltp/http ingest
    logging:
      driver: loki
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'

