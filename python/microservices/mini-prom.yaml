  - job_name: 'anomalizer-engine'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8060', 'localhost:18060', 'localhost:28060',
          'anomalizer-engine:8060', 'anomalizer-engine-1:8060', 'anomalizer-engine-2:8060']

  - job_name: 'anomalizer-images'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8061', 'localhost:18061', 'localhost:28061 ',
          'anomalizer-images-0:8061', 'anomalizer-images-1:8061', 'anomalizer-images-2:8061']

  - job_name: 'anomalizer-correlator'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8062', 'localhost:18062', 'localhost:28062',
          'anomalizer-correlator-0:8062', 'anomalizer-correlator-1:8062', 'anomalizer-correlator-2:8062']

  - job_name: 'load-test'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:7070', 'load-test-0:7070', 'anomalizer-load-test:7070']

  - job_name: 'node-exporter'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9100']

  - job_name: 'spring-petclinic'
    scrape_interval: 10s
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['localhost:8080']

